<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student cart Generator</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="university logo" />
      <h1>Student Card Generator</h1>
    </header>
    <main>
      <section class="input">
        <div>
          <label for="program">Program of Study:</label>
          <input type="text" id="program" name="program" required />
        </div>

        <div>
          <label for="year">Year of Entry:</label>
          <input type="number" id="year" name="year" required />
        </div>

        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="studentNumber">Student Number:</label>
          <input type="text" id="studentNumber" name="studentNumber" required />
        </div>
      </section>

      <section class="output">
        <div id="card">
          <header class="header">
            <img src="images/logo.png" alt="university logo" />
          </header>
          <article class="text_output">
            <div>
              <span>Program of Study:</span>
              <span id="programOutput"></span>
              <p id="yearOutput">Year of Entry:</p>
              <p id="nameOutput">Name:</p>
              <p id="studentNumberOutput">Student Number:</p>
            </div>
            <div>
              <img id="placeholder" src="images/placeholder.jpg" alt="Avatar" />
              <p>
                <label for="photo" class="custom-button file-label"
                  >ADD PICTURE</label
                >
              </p>
              <input
                type="file"
                id="photo"
                name="photo"
                style="display: none"
              />
            </div>
          </article>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
